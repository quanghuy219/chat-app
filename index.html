<!DOCTYPE>
<html>
    <head>
        <title>ChatApp</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script type="text/javascript" src="script.js"></script>
        
         <style>
            body {
                margin-top: 30px;
            }

            #messageArea {
                display: none;
            }
        </style> 
    </head>

    <body>
        <div class="container">

            <div id="userFormArea" class="row">
                <div class="col-md-12">
                    <form id="userForm">
                        <div class="form-group">
                            <label for="">Enter Username</label>
                            <input id="username" class="form-control" rows="" cols=""></input>
                            <br>
                            <input type="submit" class="btn btn-primary" name="" value="Login">
                        </div>
                    </form>
                </div>
            </div>

            <div id="messageArea" class="row">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Online Users</h3>
                        <ul id="users" class="list-group">
                            
                        </ul>
                        
                    </div>
                   
                </div>

                <div class="col-md-8">
                    <div id="chat" class="chat">

                    </div>
                    <form id="messageForm">
                        <div class="form-group">
                            <label for="">Enter message</label>
                            <textarea id="message" class="form-control" rows="" cols=""></textarea>
                            <br>
                            <input type="submit" class="btn btn-primary" name="" value="Send Message">
                        </div>
                    </form>

                </div>
            </div>
        </div>
        
    </body>
</html>
